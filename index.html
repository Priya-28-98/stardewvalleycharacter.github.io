<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stardew Valley Character Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="quiz-container">
    <h1>Which Stardew Valley Character Are You?</h1>
    <div id="question-container">
      <!-- Questions will load here -->
    </div>
    <button id="next-button" onclick="nextQuestion()">Next</button>
  </div>

  <div id="result-container" style="display: none;">
    <h1>Your Stardew Valley Character:</h1>
    <img id="character-image" src="" alt="Character Image">
    <h2 id="character-name"></h2>
    <p id="character-summary"></p>
    <h3>Movies You Might Like:</h3>
    <ul id="movie-list"></ul>
    <button onclick="restartQuiz()">Restart Quiz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
